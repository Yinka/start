<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding: 10px;
  /* height: 300px;  Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>


<div class="row">

  <div class="column" style="background-color:#fff;">
    <h2>COMMON</h2>
    <ol>
      <li><p><a href="http://hn.premii.com/#">Hacker News</a></p></li>
    </ol>
  </div>

<div class="column" style="background-color:#fff;">
    <h2>WORK</h2>
    <ol>
      <li><p><a href="https://www.w3schools.com/html/">Chrome</a></p></li>
    </ol>
  </div>

  <div class="column" style="background-color:#fff;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>

  <div class="column" style="background-color:#fff;">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>

  <div class="column" style="background-color:#fff;">
    <h2>Column 4</h2>
    <p>Some text..</p>
  </div>

</div>

</body>
</html>
